            </div>

            <div class="row my-3">
                <div class="col-sm-4">
                    <label for="bookDate">Fecha de salida</label>
                    <input type="date" name="fechaDeSalida" id="bookDate">
                </div>
            </div>

            <div class="row my-3">
                <div class="col-sm-4" id="passengersContainer"></div>
                <div class="col-sm-4" id="priceContainer"></div>
            </div>

            <button class="btn btn-primary outline" type="submit">
