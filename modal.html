<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Document</title>
</head>
<body>
    
    <div class="modal-body">
        <div class="position-center">
            <div class="itempay-content">
            <h3 class="title">Ruta Selecionada:</h3>
            <p>USD$ 50</p>
            </div>
        
            <div class="itempay-content">
            <h3 class="title">Mercedes Benz Clase C:</h3>
            <p>USD$ 30</p>
            </div>
        
            <div class="total_topay_content">
            <h3>Total Estimado:</h3>
            <p>USD$ 80</p>
            </div>
        
            <div class="alert_viawa_content">
                <p> <i class="fas fa-exclamation-circle"></i> La reservacion se realizara por whatsapp y se pondra en contacto con la agencia para confirmar su reservacion</p>
            </div>
            <div class="btn_tobook_content">
            <button> RESERVAR</button>
            <!-- <i class="fab fa-whatsapp"></i> -->
            </div>
        </div>
    </div>
      
      <style>
      
      .modal-body{
          width: 30%;
          margin: 0 auto;
      }
      .itempay-content{
          display: flex;
          flex-direction: row;
          justify-content: space-between;
      }
        .itempay-content h3{
            font-size: 14px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .itempay-content p{
            font-size: 15px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

    .total_topay_content{
        text-align: center;
        margin: 2% 0 0;
    }
      .total_topay_content h3{
          font-size: 16px;
          font-family: Arial, Helvetica, sans-serif;
          
      }

      .total_topay_content p{
          font-size: 18px;
          font-weight: bold;
          font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
          color: #E52E2A;
      }

      .btn_tobook_content{
          width: 100%;
          display: flex;
          justify-content: center;
          margin: 10% auto 0;
      }
        .btn_tobook_content button{
            border: none;
            background-color: green;
            color: #fff;
            font-size: 13px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 700;
            border-radius: 20px;
            padding: 10px 20px;
            text-align: center;
            display: flex;
            flex-wrap: nowrap;
        }

        .btn_tobook_content button:hover{
            background: #fff0;
            border: green solid 3px;
            transition: all .3s ease;
        }

        .btn_tobook_content button i{
            margin-right: 10px;
            font-size: 20px;
        }

    .alert_viawa_content{
        text-align: center;
        width: 90%;
        margin: 10% auto 0;
    }
        .alert_viawa_content p{
            font-size: 14px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .alert_viawa_content p i{
            font-size: 16px;
            margin-right: 2%;
            color: #E52E2A;
        }
      
      </style>
      

</body>
</html>
